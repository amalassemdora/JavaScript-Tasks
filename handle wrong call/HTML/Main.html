<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title> </title>
    <link rel="stylesheet" href="../Style/Style.css">

</head>

<body>
    <fieldset>
        <label>Enter your Name</label>
        <input class="input" id="name" type="text" placeholder="Name" name="name" /><br>
        <label>Enter your Age  </label>
        <input class="input" id="age" type="number" placeholder="Age" name="age" /><br>
        <label>Select your gender </label><br><br>
        <input class="gender" name="gender" value="male" type="radio"><img src="../Images/1.jpg" alt="male">
        <input class="gender" name="gender" value="female" type="radio"><img src="../Images/2.jpg" alt="female"><br><br>
        <label>Select your favorite color </label>
        <select id="colorMenu">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
        </select><br>
        <input type="submit" value="Submit" onclick="OpenWindow()" />
    </fieldset>
    <script src="../Script/cookieLibrary.js"></script>
    <script src="../Script/Main.js"></script>
</body>

</html>
